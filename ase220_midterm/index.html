<!DOCTYPE html>
<!-- https://jsonblob.com/1214024748861612032 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSONBlob Example</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- added CSS -->
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 50px;
      }

      .container {
        max-width: 600px;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-control {
        margin-bottom: 10px;
      }

      .btn {
        margin-right: 10px;
      }

      .item-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-bottom: 20px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .item-card-header {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      .profile-picture {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .user-info {
        flex-grow: 1;
      }

      .item-card-body {
        padding: 10px;
      }

      .item-image {
        width: 100%;
        height: auto;
      }

      .item-actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-top: 1px solid #ddd;
      }

      .heart-icon {
        margin-right: 10px;
      }

      .comment-input {
        width: calc(100% - 60px);
        margin-right: 10px;
      }

      .comments {
        margin-top: 10px;
      }

      .comment {
        margin-bottom: 5px;
      }

      .heart-icon:hover {
        cursor: pointer;
      }

      .heart-icon.clicked {
        color: hotpink;
      }
    </style>
  </head>
  <!-- Body starts here -->
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Mini social media</h1>

      <!--  Form -->
      <form id="create-form">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="profile-image"
            placeholder="Profile Image URL"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="main-image"
            placeholder="Main Image URL (500x500)"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter Email"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="Enter Location"
          />
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>

      <!-- Items List -->
      <div id="items-list" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
